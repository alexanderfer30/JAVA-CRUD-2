<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">
    <h1>Editar Asignación de Docente a Grupo</h1>
    <form th:action="@{/DocenteGrupos/update}" th:object="${docenteGrupo}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="docente">Docente</label>
                    <select class="form-control" name="docenteId" id="docente" required>
                        <option th:each="docente : ${docentes}" th:value="${docente.id}"
                                th:text="${docente.nombre} + ' ' + ${docente.apellido}"
                                th:selected="${docente.id == docenteGrupo.docente.id}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select class="form-control" name="grupoId" id="grupo" required>
                        <option th:each="grupo : ${grupos}" th:value="${grupo.id}"
                                th:text="${grupo.nombre}"
                                th:selected="${grupo.id == docenteGrupo.grupo.id}">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="anio">Año</label>
                    <input type="number" class="form-control" th:field="*{anio}" id="anio"
                           placeholder="Escriba el año" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="ciclo">Ciclo</label>
                    <input type="text" class="form-control" th:field="*{ciclo}" id="ciclo"
                           placeholder="Escriba el ciclo" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button> |
        <a th:href="@{/DocenteGrupos}">Regresar</a>
    </form>
</div>
</html>
