<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content">

    <h1>Eliminar Asignación Estudiante-Grupo</h1>
    <h3>¿Está seguro que desea eliminar esta asignación?</h3>
    <div>
        <hr />
        <dl class="row">

            <dt class="col-sm-2">Estudiante</dt>
            <dd class="col-sm-10" th:text="${estudianteGrupo.estudiante.nombre}"></dd>

            <dt class="col-sm-2">Grupo</dt>
            <dd class="col-sm-10" th:text="${estudianteGrupo.grupo.nombre}"></dd>
        </dl>

        <form th:action="@{/EstudianteGrupos/delete}" method="post">
            <input type="hidden" name="id" th:value="${estudianteGrupo.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/EstudianteGrupos}" class="btn btn-secondary">Regresar</a>
        </form>
    </div>
</div>
</html>
