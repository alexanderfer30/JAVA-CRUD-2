<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <h1>Crear Nueva AsignaciÃ³n Estudiante-Grupo</h1>
    <form th:action="@{/EstudianteGrupos/save}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estudiante">Estudiante</label>
                    <select class="form-control" name="estudianteId" id="estudiante" required>
                        <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}"
                                th:text="${estudiante.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="grupo">Grupo</label>
                    <select class="form-control" name="grupoId" id="grupo" required>
                        <option th:each="grupo : ${grupos}" th:value="${grupo.id}" th:text="${grupo.nombre}"></option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/EstudianteGrupos}">Regresar</a>
    </form>
</div>
</html>
